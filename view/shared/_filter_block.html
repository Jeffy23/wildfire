<div id="filter_block" class="clearfix">
	<div class="filter-item">
  	<form id="filter_form" action="">
	    <strong>Filter:</strong> <input type="text" id="filter_field" name="filter" class="disable_enter" />
	  </form>
	   <?$url_for = url_for(array("action"=>"filter"))?>
  	  
		<script>
		var itimer;
	     jQuery(document).ready(function(event) {
	       jQuery("#filter_field").keyup(function(e) {
					if (e.which == 8 || e.which == 32 || (65 <= e.which && e.which <= 65 + 25) || (97 <= e.which && e.which <= 97 + 25) || e.which == 160 || e.which == 127) {
						clearTimeout(itimer);
						itimer = setTimeout("inlinefilter()", 800);
					}
	       }); 
	     });
			function inlinefilter(){				
				jQuery.post("<?=$url_for?>",
	      	{filter: jQuery("#filter_field").val()}, 
	        function(response){ jQuery("#list_rows").html(response);clearTimeout(itimer);}
	        );
			}
	   </script>
	</div>
</div>
