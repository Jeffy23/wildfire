<? // Find max value of visitors 
foreach($stat_dash as $dash):
  $visits[]=$dash->visits;
endforeach;
if($visits) $max = max($visits);
?>

<div class="cms_home_module">
  <h3>Recent Visits and Page Views</h3>
  <?if(count($stat_dash)):?>
    <?foreach($stat_dash as $dash):?>
      <?$width = (($dash->visits / $max) * 0.5)*100?>
      <?if($dash->visits):?>
        <div class="home_module_line graph_line"><?=date("M j",strtotime($dash->date))?>: <strong><?=$dash->visits?> Visitors</strong> &nbsp;&nbsp;</div>
        <div class="bar_graph" style="width:<?=$width?>%"></div><div class="graph_separator"></div>
      <?endif?>
    <?endforeach?>
  <?else:?>
    <form action="" method="post" class="form_container">
      <fieldset>
        <?=large(text_field_tag("stat_dash_url", "", array(),"Enter RSS URL"))?>
        <?=form_divider()?>
        <?=small(submit_tag("Update"))?>
      </fieldset>
    </form>

  <?endif?>
</div>
