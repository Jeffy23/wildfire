<link href="/stylesheets/cms/upload.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="/javascripts/upload/swfupload.js"></script>
<script type="text/javascript" src="/javascripts/upload/swfupload.queue.js"></script>
<script type="text/javascript" src="/javascripts/upload/fileprogress.js"></script>
<script type="text/javascript" src="/javascripts/upload/handlers.js"></script>
<script type="text/javascript">
		var swfu;

		window.onload = function() {
			var settings = {
				flash_url : "/swfupload_f9.swf",
				upload_url: "/upload.php",	// Relative to the SWF file
				post_params: {"working" : "hello"},
				file_size_limit : "100 MB",
				file_types : "*.*",
				file_types_description : "All Files",
				file_upload_limit : 100,
				file_queue_limit : 25,
				custom_settings : {
					progressTarget : "fsUploadProgress",
					cancelButtonId : "btnCancel"
				},
				debug: true,

				// The event handler functions are defined in handlers.js
				file_queued_handler : fileQueued,
				file_queue_error_handler : fileQueueError,
				file_dialog_complete_handler : fileDialogComplete,
				upload_start_handler : uploadStart,
				upload_progress_handler : uploadProgress,
				upload_error_handler : uploadError,
				upload_success_handler : uploadSuccess,
				upload_complete_handler : uploadComplete,
				queue_complete_handler : queueComplete	// Queue plugin event
			};

			swfu = new SWFUpload(settings);
	     };
	     
	  function set_post_params(){
	    swfu.addPostParam("wildfire_file_folder", $("#wildfire_file_folder").val());
	    swfu.addPostParam("wildfire_file_description", $("#wildfire_file_description").val());
	  }
	</script>

<div id="content">
	<h2>Advanced File Upload</h2>
	<form id="form1" action="index.php" method="post" enctype="multipart/form-data">
	  <fieldset>
      <?=medium(select($model, "folder", $model->folder_options, array(), "Upload to folder?"))?>
      <?=large(text_area($model, "description", array("rows"=>"3"), "Give these images a caption (optional)"))?>
    </fieldset>
      
		<fieldset class="flash" id="fsUploadProgress">
			<legend>Upload Queue</legend>
		</fieldset>
		<div id="divStatus">0 Files Uploaded</div>
			<div>
				<input type="button" value="Upload file (Max 100 MB)" onclick="set_post_params(); swfu.selectFiles()" style="font-size: 8pt;" />
				<input id="btnCancel" type="button" value="Cancel All Uploads" onclick="swfu.cancelQueue();" disabled="disabled" style="font-size: 8pt;" />

			</div>

	</form>
</div>
