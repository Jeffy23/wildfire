<script>
jQuery(document).ready(function(){
	if(jQuery("#container").length) jQuery("#container").tabs();
	
	jQuery('input.cropper').click(function(){
		var pdata = {'crop[x1]':$x1.val(), 'crop[y1]': $y1.val(), 'crop[w]': $w.val(), 'crop[h]': $h.val()};
		jQuery.post('/admin/files/crop/<?=$model->id?>', 
					pdata,
					function(response){
						jQuery('div.image').html(response);
						window.location.reload();
					});
		return false;
	});
	
	jQuery('a.resize_image').click(function(){
		href = jQuery(this).attr('href');
		jQuery.get(href, function(response){
			jQuery('div.image').html(response);
			set_crop_image();			
		});	
		return false;	
	});
	
	jQuery('a.rotate_image').click(function(){
		href = jQuery(this).attr('href');
		jQuery.get(href, function(response){
			jQuery('div.image').html(response);
			set_crop_image();			
		});	
		return false;	
	})
	
});

function set_crop_image(){
	jQuery('img#wff').imgAreaSelect({ selectionOpacity: 0, onSelectChange: selectChange });
}
</script>
