<div id="fs_body">



  <div id="operations" class="clearfix">
    <form onsubmit="search.start(); return false">
      <input type="text" name="searchbar" id="searchbar" value="" />
      <input type="button" value="&nbsp;&nbsp;Search&nbsp;&nbsp;" id="searchbtn" alt="Search" onclick="search.start()" />
    </form>
    <ul>
    	<li><a href="#" onclick="newFolder(); return false">Create Folder</a></li>
    	<li><a href="#" onclick="download(); return false">Download File</a></li>
    	<li><a href="#" onclick="openAll(); return false">Open All</a></li>
    	<li><a href="#" onclick="closeAll(); return false">Close All</a></li>
    	<li><a href="#" onclick="updateAll(root); return false">Update</a></li>
    	<li><a href="/admin/files/upload">Advanced Upload</a></li>
    </ul>
  </div>

  <div id="dashboard">
  	<div style="position:relative;">
  		<img src="/images/fs/uploadtitle.gif" class="label" alt="Upload" onclick="Element.toggle('uploadcart'); Element.toggle('uploadcartclose');" />
  		<div id="uploadcartclose" style="display:none; position:absolute; top:3px; right:5px; color:#333; cursor:pointer;" onclick="Element.toggle('uploadcart'); Element.toggle('uploadcartclose');"><img src="/images/fs/close.gif" /></div>
  	</div>
  	<div id="uploadcart" style="display:none;">
		
  		<div id="uploadstatus"><em>Destination</em> select a folder</div>
		
  		<form id="uploadForm" name="uploadForm" method="post" action="." enctype="multipart/form-data" onsubmit="return false" target='uploadiframe'>
  			<div id="uploadQ">
  				<table cellspacing="0" cellpadding="0">
  					<tbody id="uploadFiles"></tbody>
  				</table>
  			</div>
					
  			<div id="uploadbuttons">
  				<img src="/images/fs/addfile.jpg" class="addfile" id="uploadAdd" alt="choosefile" />
  				<input id="fileUpload" class="fileupload" size="1" type="file" name="file[]" />
  				<img class="upload" style="display:none" src="/images/fs/upload.jpg" id="uploadSubmit" onclick="uploadAuth();" />
  			</div>
			
  			<div id="progress" style="display:none;">
  				<div id="pgbg"></div><div id="pgfg"></div>
  				<span id="pgpc">0.0%</span>
  				<span id="pgsp">0.0 K/s</span>
  				<span id="pgeta">0</span>
  			</div>
			
  			<input type="hidden" name="relay" value="fileUpload" style="display:none;" />
  			<input type="hidden" name="path" id="uploadPath" />
  		</form>	

  		<iframe id="uploadiframe" name="uploadiframe">iframe</iframe>
	
  	</div>
  	<div style="position:relative;">
  		<div id="downloadcartclose" style="display:none; position:absolute; top:3px; right:5px; color:#333; cursor:pointer;" onclick="Element.toggle('downloadcart'); Element.toggle('downloadcartclose');"><img src="/images/fs/close.gif" /></div>
  	</div>		
  	<div id="downloadcart"  style="display:none;">
		
  			<div id="cart">
  				<div id="carthelper">Drag files here</div>
  			</div>
  			<div id="cartbtn">
  				<img src="/images/fs/emailto.jpg" class="emailto" onclick="cart.showEmail(); return false" alt="Email To" />
  				<img src="/images/fs/download.jpg" class="downloadsubmit" onclick="cart.download(); return false" alt="Download Cart" />
		
  				<table id="emailform" style="display:none;">
  					<tr><td colspan="2">Email the contents of your cart:</td></tr>
  					<tr><td>To:</td><td><input type="text" id="emailFormTo" value="Type email address" /></td></tr>
  					<tr><td>From:</td><td><input type="text" id="emailFormFrom" value="Type your email address" /></td></tr>
  					<tr><td></td><td><textarea id="emailFormMessage">Type Message here</textarea></td></tr>
  					<tr><td> <td align="right"><img src="/images/fs/sendEmail.jpg" alt="Send Email" onclick="cart.download()" /></td></tr>
  				</table>
  				<div id="emailconfirm" style="display:none; text-align:center;">Email Sent</div>
  			</div>
  	</div>
  	<img src="/images/fs/informationtitle.gif" class="label" alt="File Information" />
  	<div id="informationcart">
  		<div id="meta"><p>No file selected</p></div>
  	</div>
	
  </div>
  <div id="filesystem">
  	<div id="searcharea"></div>
  	<div id="fileList"></div>
  </div>




</div>
<div class="clearfix"></div>
