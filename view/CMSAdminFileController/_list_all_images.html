<div id="image_list_container">
  <?foreach($all_images as $image):?>
    <div id="<?=$image->id?>" class="drag_image">
      <img src="/admin/files/show_image/<?=$image->id?>/90<?=$image->extension?>" title="<?=$image->caption?>" /><br />
      <?=truncate($image->filename, 19)?>
    </div>
    <script>
      $("#<?=$image->id?>").Draggable(
      	{ ghosting:	true, opacity: 	0.4, revert:true}
      );
    </script>
  <?endforeach;?>
  <?if(empty($all_images)):?>
    No images available.
  <?endif?>
  <div class="clearfix"></div>
  <div id="image_navigation">

    <?if($previous):?>
      <a href="#" id="prev_images">&lt; back&nbsp;&nbsp; </a>
      <script>
          $("#prev_images").click(function(){
            $.get("/admin/files/browse_images/<?=$previous?>",function(response){
              $("#image_list_container").html(response);
            })
          });
      </script>
    <?endif?>
    <?if($more):?>
      <a href="#" id="more_images"> &nbsp;&nbsp;more &gt;</a>
      <script>
          $("#more_images").click(function(){
            $.get("/admin/files/browse_images/<?=$more?>",function(response){
              $("#image_list_container").html(response);
            })
          });
      </script>
    <?endif?>
  </div>
</div>
