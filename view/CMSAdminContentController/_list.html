<?foreach($all_rows as $row):?>
    <tr>
      <?foreach($scaffold_columns as $column=>$params):?>
        <td class="column">
          <?if($params["link"]):?> <?=link_to($row->$column, array("action"=>"edit", "id"=>$row->id))?>
          <?else:?>
          <?=$row->$column?>
          <?endif;?>
        </td>
      <?endforeach?>
      <td class="column">
        <?if($row->is_published()):?>
          <img src="/images/cms/icon_published.gif" title="This article is published" width="12" class="status_icon" />
        <?else:?>
        <img src="/images/cms/icon_draft.gif" title="This article is a draft" width="12" class="status_icon" />
        <?endif?>
        <div class="generic_button"><?=link_to("Edit", array("action"=>"edit", "id"=>$row->id))?></div>
        <div class="generic_button"><?=link_to("Delete", array("action"=>"delete", "id"=>$row->id), array("confirm"=> "Are you sure you want to do that?"))?></div>
        <?if($row->status!=1):?><div class="generic_button"><a href="#" id="preview_<?=$row->id?>">Preview</a></div>
        <?else:?><div class="generic_button"><a href="<?=$row->permalink?>">View Post</a></div><?endif?>
				
				<?=preview_window($row->permalink, "preview_".$row->id, "preview_pane")?>
      </td>
    </tr>
<?endforeach?>
